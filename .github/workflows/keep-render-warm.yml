name: Keep Render Warm

on:
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes

jobs:
  ping-render:
    runs-on: ubuntu-latest
    timeout-minutes: 60     # allow up to 1 hour in case Render is cold

    steps:
      - name: Ping Render health endpoint
        run: |
          echo "ğŸŒ Pinging your Render app..."
          until curl --silent --fail https://messaging-platform-m3c2.onrender.com/api/health; do
            echo "â³ Still cold starting... retrying in 15 sec"
            sleep 15
          done
          echo "âœ… Render is warm and ready."

